<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes & Formulas - Brood Bakery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <div class="shell-bar">
        <div class="logo">
            <a href="../index.html" class="back-link">
                <span class="material-icons">arrow_back</span>
            </a>
            Recipes & Formulas
        </div>
        <div class="actions">
            <button class="shell-button" id="addRecipeBtn">
                <span class="material-icons">add</span>
            </button>
            <button class="shell-button">
                <span class="material-icons">filter_list</span>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="recipe-grid">
            <!-- Recipe cards will be dynamically added here -->
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Recipe</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="hydration">Hydration %</label>
                    <input type="number" id="hydration" min="0" max="100" required>
                </div>
                <div class="ingredients-section">
                    <h3>Ingredients</h3>
                    <div id="ingredientsList">
                        <!-- Ingredient inputs will be added here -->
                    </div>
                    <button type="button" id="addIngredientBtn">Add Ingredient</button>
                </div>
                <div class="form-group">
                    <label for="method">Method</label>
                    <textarea id="method" rows="4" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save Recipe</button>
                    <button type="button" class="secondary-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="recipes.js"></script>
</body>
</html>
