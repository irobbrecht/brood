<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood Bakery Launchpad</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shell-bar">
        <div class="logo">Brood Bakery</div>
        <div class="actions">
            <button class="shell-button"><span class="material-icons">notifications</span></button>
            <button class="shell-button"><span class="material-icons">settings</span></button>
            <button class="shell-button"><span class="material-icons">account_circle</span></button>
        </div>
    </div>

    <div class="content">
        <h1>My Home</h1>
        
        <div class="tile-container">
            <div class="tile" onclick="location.href='recipes/index.html'">
                <div class="tile-icon">
                    <span class="material-icons">menu_book</span>
                </div>
                <div class="tile-content">
                    <h3>Recipes & Formulas</h3>
                    <p>Manage your sourdough recipes and baker's formulas</p>
                </div>
            </div>

            <div class="tile" onclick="location.href='inventory/index.html'">
                <div class="tile-icon">
                    <span class="material-icons">inventory_2</span>
                </div>
                <div class="tile-content">
                    <h3>Inventory</h3>
                    <p>Track ingredients and supplies</p>
                </div>
            </div>

            <div class="tile disabled">
                <div class="tile-icon">
                    <span class="material-icons">shopping_cart</span>
                </div>
                <div class="tile-content">
                    <h3>Orders</h3>
                    <p>Coming soon</p>
                </div>
            </div>

            <div class="tile disabled">
                <div class="tile-icon">
                    <span class="material-icons">calendar_today</span>
                </div>
                <div class="tile-content">
                    <h3>Baking Schedule</h3>
                    <p>Coming soon</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
