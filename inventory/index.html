<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Brood Bakery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="shell-bar">
        <div class="logo">
            <a href="../index.html" class="back-link">
                <span class="material-icons">arrow_back</span>
            </a>
            Inventory
        </div>
        <div class="actions">
            <button class="shell-button" id="addItemBtn">
                <span class="material-icons">add</span>
            </button>
            <button class="shell-button">
                <span class="material-icons">filter_list</span>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="inventory-header">
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Search inventory..." id="searchInput">
            </div>
            <div class="view-toggle">
                <button class="active" data-view="grid">
                    <span class="material-icons">grid_view</span>
                </button>
                <button data-view="table">
                    <span class="material-icons">view_list</span>
                </button>
            </div>
        </div>

        <div class="inventory-content">
            <div class="inventory-grid active-view">
                <!-- Inventory cards will be added here -->
            </div>

            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Min Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="inventoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Inventory Item</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="inventoryForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="flour">Flour</option>
                        <option value="grain">Grain</option>
                        <option value="salt">Salt</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <select id="unit" required>
                            <option value="g">g</option>
                            <option value="kg">kg</option>
                            <option value="ml">ml</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="minStock">Minimum Stock Level</label>
                    <input type="number" id="minStock" required min="0">
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save Item</button>
                    <button type="button" class="secondary-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
